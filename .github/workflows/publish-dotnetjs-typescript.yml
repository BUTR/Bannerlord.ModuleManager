name: Publish DotNetJS Declarations

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/publish-dotnetjs-typescript.yml'
      - '.github/workflows/publish-wasm.yml'
      - 'src/DotNetJS.TypeScript/**.*'
      - 'src/Bannerlord.ModuleManager.WASM/**.*'
      - 'src/Bannerlord.ModuleManager.TypeScript/**.*'
  workflow_dispatch:

jobs:
  publish:
    name: Publish on NPM and GPR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v1
        with:
          node-version: 16
          
      - run: |
          cd ./src/DotNetJS.TypeScript && \
          npm version $(node -p "require('./package.json').version = \
          require('./package.json').version.split('.')[0]+'.' + \
          require('./package.json').version.split('.')[1]+'.' + \
          $(git rev-list --no-merges --count master)") --no-git-tag-version --allow-same-version;
          
      - run: cd ./src/DotNetJS.TypeScript && npm ci
      
      - uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
          scope: '@butr'
      
      - run: cd ./src/DotNetJS.TypeScript && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.PUBLISH_NPM_TOKEN}}

      - uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
          scope: '@butr'

      - run: cd ./src/DotNetJS.TypeScript && npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.PUBLISH_GITHUB_TOKEN}}
          
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          event-type: dotnetjs_types_publish
          client_payload: '{"github": ${{ toJson(github) }}}'
